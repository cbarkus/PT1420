<!DOCTYPE html>
<html>
	<head>
		<title>ToDo List App</title>
		<link href="css/bootstrap.css" rel="stylesheet">
	</head>
	<body onload="javascript:loadToDoList()">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">TODO TASK LIST</a>
				</div>
			</div>
		</nav>
		
		<div class="container">
			<div Style="padding-top: 70px">
				<div id="listform">
					<label class="input-group">
						<input class="form-control" placeholder="Add new Task" id="todonew" type="text"></input>
						<span class="input-group-btn">
							<button class="btn btn-primary" type="button" onclick="javascript:addToDo()">Add</button>
						</span>
					</label>
				</div>
				<!-- Todo stuff goes here -->
				<div class="container">
					<ul id="todolist" class="list-group"></ul>
				</div>
			</div>
		</div>
		
		<script src="js/jquery-2.1.4.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/application.js"></script>
	</body>
</html>
